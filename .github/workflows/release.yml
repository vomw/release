name: Build and Upload 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Cygwin environment
        uses: egor-tensin/setup-cygwin@v4
        with:
          packages: |
            gcc-core,make,git,libssh-devel,libopenssl-devel,libidn-devel,libpcap-devel,libgcrypt-devel,libgpg-error-devel,libpq-devel,libsqlite3-devel,dos2unix,openssl,zip,

      - name: verify pkg
        run: |
          basic() {
              cygpath -w "$(pwd)"
              cygcheck -c gcc-core make git libssh-devel libopenssl-devel libidn-devel libpcap-devel libgcrypt-devel libgpg-error-devel libmariadb-devel libpq-devel libsqlite3-devel dos2unix
          }
          basic
        shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'

      - name: dos2unix
        run: |
          basic() {
              pwd
              cd ${GITHUB_WORKSPACE}
              cygpath -w "$(pwd)"
              ls -alth
              export CC=gcc
              dos2unix configure
              git config --global --add safe.directory '*'
              git config --global user.name 'vomw'
              git config --global user.email '22770640+vomw@users.noreply.github.com'
              git status
              git remote -v
          }
          basic
        shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'


      - name: configure
        run: |
          basic() {
              cd ${GITHUB_WORKSPACE}
              export CC=gcc
              echo $PWD/build
              mkdir $PWD/build
              ./configure --debug --disable-xhydra --prefix=$PWD/build
              git status
          }
          basic
        shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'


      - name: make
        run: |
          basic() {
              zip --help
              cd ${GITHUB_WORKSPACE}
              export CC=gcc
              make
              ls $PWD/build -alht  
              find . -iname "*.exe"
              find . -iname "*.dll"   
              make install
              chmod a=rwx build -R        
          }
          basic
        shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'


      - name: ldd
        run: |
          basic() {
              export CC=gcc
              cd ${GITHUB_WORKSPACE}/build/bin              
              ldd hydra.exe | grep -iv WINDOWS | cut -d '>' -f 2 | cut -d ' ' -f 2-|sed -r 's/(.*)\s[(].*/\1/g'| xargs -n1 -I {} sh -c 'cp "{}" .'
              pwd
              ls -alht hydra.exe
              # ldd hydra.exe | grep -iv WINDOWS | awk '{print $3}' | sed -r 's/(.*)\s[(].*/\1/g' | xargs -n1 -I {} cp "{}" .   
          }
          basic
        shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'



      - name: zip
        run: |
          basic() {
              export CC=gcc
              cd ${GITHUB_WORKSPACE}     
              pwd
              zip -r build.zip ./build
              ls -lh build.zip
              git status         
          }
          basic
        shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'



