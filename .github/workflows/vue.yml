
name: vue
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: environment
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

        - name: 
          run: |
            npm install
            npm run serve
            npm run build
            npm run test
            npm run lint
            git status
            ls -alht

