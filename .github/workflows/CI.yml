name: Build and Release Masscan

on:
  push:
    branches:
      - main  # Change this if you use a different main branch name
  pull_request:
    branches:
      - main  # Change this if you use a different main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install MinGW
      if: runner.os == 'Windows'
      run: |
        choco install mingw -y
        echo "::add-path::C:/Program Files/mingw-w64/x86_64-8.1.0-posix-seh-rt_v6-rev0/mingw64/bin"

    - name: Install dependencies
      if: runner.os != 'Windows'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        sudo apt-get install -y mingw-w64
        sudo apt-get install -y zip

    - name: Download Windows SDK headers
      if: runner.os == 'Windows'
      run: |
        curl -L -o w32api.zip https://github.com/vomw/sanctioned/raw/main/w32api.zip
        unzip -o w32api.zip -d /usr/x86_64-w64-mingw32/sys-root/mingw/include/

    - name: Compile Masscan
      if: runner.os != 'Windows' || runner.os == 'Windows' && runner.toolchain != 'msys2'
      run: make CC=x86_64-w64-mingw32-gcc

    - name: Zip executable
      if: runner.os != 'Windows' || runner.os == 'Windows' && runner.toolchain != 'msys2'
      run: zip masscan.zip bin/masscan.exe

    - name: Upload artifact
      if: runner.os != 'Windows' || runner.os == 'Windows' && runner.toolchain != 'msys2'
      uses: actions/upload-artifact@v2
      with:
        name: masscan
        path: masscan.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: masscan
        path: masscan.zip

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.3.2  # Replace with your desired tag name
        release_name: Release 1.3.2  # Replace with your desired release name
        body: |
          Release of Masscan v1.3.2
      continue-on-error: true

    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: masscan.zip
        asset_name: masscan.zip
        asset_content_type: application/zip
