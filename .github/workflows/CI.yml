name: Build and Release Masscan

on:
  push:
    branches:
      - main  # Change this if you use a different main branch name
  pull_request:
    branches:
      - main  # Change this if you use a different main branch name

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install MinGW
      run: |
        choco install mingw -y


    - name: Compile Masscan
      run: make CC=x86_64-w64-mingw32-gcc

    - name: Zip executable
      run: zip masscan.zip bin/masscan.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: masscan
        path: masscan.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: masscan
        path: masscan.zip

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.3.2  # Replace with your desired tag name
        release_name: Release 1.3.2  # Replace with your desired release name
        body: |
          Release of Masscan v1.3.2
      continue-on-error: true

    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: masscan.zip
        asset_name: masscan.zip
        asset_content_type: application/zip
