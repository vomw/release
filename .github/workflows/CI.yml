name: Build and Release Masscan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up MinGW
      if: runner.os == 'Windows'
      run: |
        choco install mingw -y
        echo "::add-path::C:/Program Files/mingw-w64/x86_64-8.1.0-posix-seh-rt_v6-rev0/mingw64/bin"

    - name: Install dependencies
      if: runner.os != 'Windows'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Compile Masscan
      if: runner.os != 'Windows' || runner.os == 'Windows' && runner.toolchain != 'msys2'
      run: make

    - name: Zip executable
      if: runner.os != 'Windows' || runner.os == 'Windows' && runner.toolchain != 'msys2'
      run: zip masscan.zip bin/masscan

    - name: Upload artifact
      if: runner.os != 'Windows' || runner.os == 'Windows' && runner.toolchain != 'msys2'
      uses: actions/upload-artifact@v2
      with:
        name: masscan
        path: masscan.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: masscan
        path: masscan.zip

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.3.2  # Replace with your desired tag name
        release_name: Release 1.3.2  # Replace with your desired release name
        body: |
          Release of Masscan v1.3.2
      continue-on-error: true

    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: masscan.zip
        asset_name: masscan.zip
        asset_content_type: application/zip
