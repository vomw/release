# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: |
        # mkdir /tmp/go
        # export GOPATH=/tmp/go
        # go env GOPATH
        go env GOBIN
        unset GOBIN
        go mod download
        GOOS=windows GOARCH=amd64 go build github.com/jedisct1/go-dnsstamps > build.log 2>&1
        # -o binary.exe
        git status
        cat build.log
        # sudo chmod a=rwx *.exe
        # ls -alht *.exe

    # - name: Test
    #   run: go test -v ./...

    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: binary
        path: build.log