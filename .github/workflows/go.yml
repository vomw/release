name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      # uses: actions/setup-go@v4
      # with:
      #   go-version: '1.22'
      run: |
        sudo add-apt-repository ppa:longsleep/golang-backports
        sudo apt update
        sudo apt install golang-go


    - name: Build
      run: |
        # mkdir /tmp/go
        # export GOPATH=/tmp/go
        which go
        sudo go env 
        # unset GOBIN
        # set GOOS=windows
        # set GOARCH=amd64
        # go env 
        sudo go mod download
        sudo env GOOS=windows GOARCH=amd64 go build -o test.exe dnsstamps.go
        git status
        sudo chmod a=rwx *.exe
        # ls -alht *.exe

    # - name: Test
    #   run: go test -v ./...

    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: test
        path: test.exe
