# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.18'

    - name: Build
      run: |
        mkdir /tmp/go
        # export GOPATH=/tmp/go
        go mod download
        env GOOS=windows GOARCH=amd64 go build -work -trimpath . -o binary
        go env GOPATH
        ls -alht 
        git status

    # - name: Test
    #   run: go test -v ./...
